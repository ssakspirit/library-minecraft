name: Update Minecraft Education Resources

on:
  # ë§¤ì£¼ ì¼ìš”ì¼ ì˜¤ì „ 12ì‹œ (UTC) ì‹¤í–‰
  schedule:
    - cron: '0 0 * * 0'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of resources to crawl (default: 50)'
        required: false
        default: '50'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run update script
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '50' }}
        run: |
          python update_data.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/resources_enhanced.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/resources_enhanced.json
          git commit -m "ðŸ¤– Auto-update: Crawled resources (batch size: ${{ github.event.inputs.batch_size || '50' }})

          Updated Minecraft Education resource data.

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
          git push

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "âœ… Data updated and pushed to repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Streamlit Cloud will automatically redeploy with the new data." >> $GITHUB_STEP_SUMMARY
